  <body>

    <form id="form">
      <h2  style="color: purple;">Enter Your Details</h2>
      <input placeholder="Enter Your Name" id="name" type="text" />
      <input placeholder="Enter Your Email" id="email" type="email" />
      <input placeholder="Enter Your Contact Number" id="number" type="number" /><br><br>

      <h2  style="color: purple;">Enter Cat Details</h2>
      <input placeholder="Enter Your Cat's Name" id="catname" type="text" />
      <input placeholder="Enter Cat age in months" id="catage" type="number" />
      
      <h4>Breed</h4>
      <select id="Breed">
        
        <option value="Himalayan">Himalayan</option>
        <option value="Persian">Persian</option>
        <option value="Maine-Coon">Maine Coon</option>
        <option value="Indie">Indie</option>
        <option value="Bengal">Bengal</option>
      </select>
      <h4>Gender</h4>
      <select id="gender">
        
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      <input type="text" placeholder="Upload Image of the cat" id="catImg">
     
      <input id="submit" type="submit" />
    </form>
  </body>

  <script>
    document.querySelector("#form").addEventListener("submit", CatSubmit);
    var CatArr = JSON.parse(localStorage.getItem("CatList")) || [];

    function CatSubmit() {
      // event.preventDefault();
      document.querySelector("#submit").style.backgroundColor = "green";
    
      var CatObj = {
        ownerName: document.querySelector("#name").value,
        ownerEmail: document.querySelector("#email").value,
        ownerNum: document.querySelector("#number").value,
        CatName: document.querySelector("#catname").value,
        CatAge: document.querySelector("#catage").value,
        CatBreed: document.querySelector("#Breed").value,
        CatGen: document.querySelector("#gender").value,
        CatImg:document.querySelector("#catImg").value
        
      };
      CatArr.push(CatObj);
      console.log(CatArr);
